<a routerLink="/demos">
    <button mat-raised-button color="primary">
        <span class="material-icons-two-tone md-21 v-middle">
            arrow_back
        </span>
        Back to Demos
    </button>
</a>

<div style="display: flex; flex-direction: column; align-items: center;">

    <div style="display: flex; justify-content: center; margin: 0px 0px 0px 0px;max-width: none; width: 100%;">
        <div style="display: flex; align-items: center; justify-content: center; height: 75px; border: none;">
            <div class="loader" id="loadingQuote"></div> <!-- loader src/styles.css-->
        </div>
        <!-- copiado do componente product-read2 (que Ã© a tabela original conforme modelo do template em https://material.angular.io/guide/schematics) -->
        <div id="quotesTable" style="width: 100%;">
            <div class="mat-elevation-z4 table-div">
                <table mat-table matSort aria-label="Elements">
                    <!-- text Column -->
                    <ng-container matColumnDef="quote">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th">Quote</th>
                        <td mat-cell *matCellDef="let row" class="quote_col">
                            <i>
                                <div class="div-quote">
                                    "{{row.quote}}"
                                </div>
                            </i>
                        </td>
                    </ng-container>

                    <!-- author Column -->
                    <ng-container matColumnDef="author">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-author">Author</th>
                        <td mat-cell *matCellDef="let row" class="author_col">
                            <a href="https://www.google.com/search?q={{row.author}}" target="_blank">
                                <div class="div-name">
                                    {{row.author}}
                                </div>
                            </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 20, 50]">
                </mat-paginator>
            </div>
            <br>
            <button mat-raised-button color="primary" (click)="refresh()">
                <span class="material-icons-two-tone md-21 v-middle">
                    refresh
                </span>
                Refresh Table
            </button>
        </div>
    </div>
</div>
<div class="div-items-description">
    <mat-card class="mat-elevation-z4 card-col-description">
        <mat-card-title class="title">
            Quotes
        </mat-card-title>
        <mat-card-subtitle class="subtitle">
            This is a simple app that saves quotes trough a Telegram chatbot message.
        </mat-card-subtitle>
    </mat-card>
</div>
