                <mat-card-title class="title">

                </mat-card-title>
                <mat-card-subtitle class="subtitle">
                    <br>
                    <div
                        style="display: flex;justify-content: center; flex-direction: column;height: 30px; align-content: center; text-align: center;">
                        <div style="display: flex;justify-content: center;">
                            <!--

                                title="Download my Resume">

                                    style="color:black; margin:3px 18px 0 0px">
                                    text_snippet
                                    <!-- picture_as_pdf work-->
                                </span>
                            </a>
                            <a href="mailto:victorjtube@gmail.com" title="E-mail">
                                <span class="material-icons md-54 v-middle mini-logo" style="margin: 0 13px 0  0;">

                                </span>
                            </a>

                                    style="color: black;margin:2px 12px 0 16px"></fa-icon>

                            <a href="https://www.linkedin.com/in/jo%C3%A3o-victor-ramos-6570a21b7/" target="_blank"
                                title="Connect on Linkedin">

          https://github.com/FortAwesome/angular-fontawesome

                        </div>
                    </div>
                    <br>
                </mat-card-subtitle>
            </mat-card>
            <mat-card class="home mat-elevation-z4">
                <mat-card-title class="title">
                    Send me a message
                </mat-card-title>
                <mat-card-subtitle class="subtitle">
                    <br>
                    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                        <form>
                            <!--
                                <mat-form-field>
                                    <input matInput placeholder="Contact info, e-mail, phone..." [(ngModel)]="contact"
                                        name="name">
                                </mat-form-field>

                                <mat-form-field>
                                    <input matInput placeholder="Your E-mail or Phone Number" [(ngModel)]="contato"
                                    name="contato">
                                </mat-form-field>
                            -->
                        </form>
                        <form class="example-form">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Your name" [(ngModel)]="name" name="name" maxlength="50">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Contact info, e-mail, phone..." [(ngModel)]="contact"
                                    name="contact" maxlength="100">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <mat-label>Message</mat-label>
                                <input matInput maxlength="500" placeholder="Ex. Hi, I your portfolio..."
                                    [(ngModel)]="message" name="message">
                                <mat-hint align="end">{{message.length}} / 500</mat-hint>
                            </mat-form-field>
                        </form>
                        <br>
                        <div
                            style="display: flex; flex-direction: row; align-items: center; border: none; margin: 0 15px 0 5px;">
                            <button id="start-button" mat-raised-button color="primary" class='button'
                                style="margin: 10px 0px 10px 0; width: 177px; height: 40px;"
                                (click)="sendTelegramMessage()">
                                Send message
                                <mat-icon mat-list-icon class="material-icons side-nav-icon" style="margin: 0 0 2px 8px;">
                                    send
                                </mat-icon>
                            </button>
                        </div>
                    </div>

                </mat-card-subtitle>
            </mat-card>
        </div>
    </div>
</div>
