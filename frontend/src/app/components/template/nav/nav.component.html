<div class="example-container mat-elevation-z10" [class.example-is-mobile]="mobileQuery.matches">

                <div class="showme">

        </div>
        <div class="title">
            <span class="title-group">
                <a routerLink="{{ routeUrl }}">

                </a>
            </span>
